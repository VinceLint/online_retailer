<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/ace.min.css">
    <link rel="stylesheet" href="../css/ace-skins.min.css">
    <link rel="stylesheet" href="../css/ace-responsive.min.css">
  <style>
      body,html{
          width: 100%;
          height: 100%;
          background: #fff;
      }

  </style>
    <body>
<div id="main-content" class="clearfix">
<div id="page-content" class="clearfix">
    <div class="page-header position-relative">
              <h1 style="color: #2679b5;">借卖方<small><i class="icon-double-angle-right"></i> 支付订单</small></h1>
            </div>

<h4>商品名称：MP3</h4>

 <form class="form-horizontal" style="width: 60%; margin:20px auto">
            <div class="control-group">
             <label class="control-label" for="form-field-1">收货人</label>
             <div class="controls">
                 <input type="text" id="form-field-1" placeholder="请填写收货人姓名">
             </div>
         </div>
            <div class="control-group">
              <label class="control-label" for="form-field-1">收货地址</label>
                <div class="controls">
                    <input type="text" placeholder="请填写收货地址">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <select>
                        <option value="0">国家</option>
                        <option value="1">中国</option>
                    </select>
                </div>
             </div>
            <div class="control-group">
                    <div class="controls">
                        <select>
                            <option value="0">城市</option>
                            <option value="1">广州</option>
                            <option value="2">北京</option>
                        </select>
                    </div>
               </div>
           <div class="control-group">
              <label class="control-label" for="form-field-1">数量</label>
              <div class="controls">
                <input type="text" placeholder="2">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="form-field-1">电话</label>
              <div class="controls">
                <input type="text" placeholder="1354678655">
              </div>
            </div>
             <div class="control-group">
              <label class="control-label" for="form-field-1">邮政编码</label>
              <div class="controls">
                <input type="text" placeholder="510000">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="form-field-1">运送方式</label>
              <div class="controls">
                <label>
                  <input name="form-field-radio" type="radio"><span class="lbl"> 2-5天  $10 </span><br>
                </label>
                <label>
                  <input name="form-field-radio" type="radio"><span class="lbl"> 5-10天  $5 </span><br>
                </label>
              </div>
            </div>


        </form>

              <h3 style="text-align: center">
                Total：<b class="red">$100</b>
              </h3>

<div style="text-align: center"><button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="icon-beaker"></i> 现在支付</button></div>



<!-- Modal -->
<div class="modal fade hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">支付</h4>
      </div>
      <div class="modal-body" >
          <form class="form-horizontal">
              <div class="control-group">
                  <h3>Total:<span class="red">$56767</span></h3>
              </div>
              <div class="control-group">
                  支付方法：
                  <div>
                      <input name="form-field-radio" type="radio" style="opacity: 1;position: inherit"><img src="../image/gmc.png" alt="">My Wallet
                      <p></p>
                      <div class="blue">账户余额:$6775</div>
                      <p></p>
                  </div>
                  <div>
                      <input name="form-field-radio" type="radio" style="opacity: 1;position: inherit"><img src="../image/paycal@2x.png" alt="">Paypal
                      <p></p>
                      <div class="blue">您应支付的总金额:$5765</div>
                      <p></p>
                  </div>

              </div>

            <div class="control-group">
              请输入密码：<input type="password" id="form-field-2" placeholder="Password">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary sure" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
  </div></div>
    <script src="../js/jquery-1.9.1.js"></script>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script>
      $(function(){
        $('.sure').click(function(){
            bootbox.alert("Success！")
            setTimeout(function(){
               window.location.href = "bvo-orderlist.html";
            },2000)

        })
})



    </script>
    </body>
</html>
