<html>

<head>

    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

          name="keywords"/>

    <!-- Meta tags -->

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="css/style.css" media="all" rel='stylesheet' type='text/css'>
    <!--//style sheet end here-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>

<body>
<h1 class="welcome">重置密码</h1>
<div class="w3layouts-two-grids">
    <div class="mid-class">
        <div class="txt-left-side">
            <span class="tips"></span>
            <form action="" method="post">
                <div class="form-left-to-w3l ">
                    <span aria-hidden="true" class="fa fa-lock"></span>
                    <input id="userPassword" placeholder="请输入新密码" required="required" type="password"/>
                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l ">
                    <span aria-hidden="true" class="fa fa-lock"></span>
                    <input id="checkPassword" placeholder="请再次输入新密码" required="required" type="password"/>
                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l">
                    <input id="code" placeholder="请输入验证码" required="required" type="text"/>
                    <button id="getCode" type="button">获取验证码</button>
                    <div class="clear"></div>
                </div>
                <div class="btnn">
                    <button id="confirm" type="submit">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
<script>
    /*
        还需做刷新页面时的userName赋值
    */
    var path = "http://localhost:8080/online_retailer";
    var userName;
    var code = null;
    $(function () {
        $.ajax({
            contentType: "application/json; charset=utf-8",
            url: path + "/user/getUserName",
            success: function (data) {
                userName = data.userName;
            },
            error: function (result) {
                console.log("ERROR: " + result);
            }
        });
        //发送验证码到邮箱
        $("#getCode").on("click", function () {
            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: path + "/mail/send/" + userName,
                success: function (data) {
                    if (data) {
                        code = data;
                    } else {
                        alert("发送失败");
                    }
                },
                error: function (result) {
                    console.log("ERROR: " + result);
                }
            })
        });
        //校验验证码
        $("#confirm").on("click", function () {
            if ($("#userPassword").val() != $("#checkPassword").val() && $("#code").val() != "") {
                alert("两次密码不一致");
                $("#userPassword").val("");
                $("#checkPassword").val("");
            } else if (code != $("#code").val()) {
                alert("验证码不正确！");
                $("#code").val("");
            } else {
                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: path + "/user/resetPasswd",
                    dataType: "json",
                    data: JSON.stringify({
                        "userName": userName,
                        "newPassword": $("#userPassword").val()
                    }),
                    async: false,
                    success: function (data) {
                        if (data.SUCCESS) {
                            alert(data.SUCCESS);
                            window.location.href = path + "/login.html";
                        } else if (data.INVALID_PASSWD) {
                            alert(data.INVALID_PASSWD);
                            $("#userPassword").val("");
                            $("#checkPassword").val("");
                        } else {
                            console.log("ERROR: " + data.ERROR);
                        }
                    },
                    error: function (result) {
                        console.log("ERROR: " + result);
                    }
                })
            }
            return false;
        })
    });
</script>
</body>

</html>
