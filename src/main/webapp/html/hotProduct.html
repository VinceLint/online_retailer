<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>爆款产品</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<script src="../layui/layui.js"></script>
		<script src="../js/jquery-1.9.1.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			html,body{
				width: 100%;
				height: 100%;
			}
			#contentPng>div>img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	
	<body>

		<div class="layui-carousel" id="content">
			<div carousel-item id="contentPng">
				<div><img src="../image/1018.jpg" ></div>
				<div><img src="../image/slow juicer.jpg"></div>
				<div><img src="../image/71vLlWAjOoL._SL1001_.jpg"></div>
				<div><img src="../image/3-2.jpg"></div>
				<div><img src="../image/wallet.jpg"></div>
			</div>
		</div>
		<!-- 条目中可以是任意内容，如：<img src=""> -->

		<script>
			layui.use('carousel', function() {
				var carousel = layui.carousel;
				//建造实例
				carousel.render({
					elem: '#content',
					width: '100%',
					height:'100%',
					arrow: 'hover',
					autoplay:'true'
				});
			});
		</script>
	</body>
</html>
