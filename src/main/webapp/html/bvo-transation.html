<html>
<head>
    <meta charset="UTF-8">
    <title>交易流水</title>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<style>
    .btn-3{
        margin-top:10px;
        padding-top:20px;
        position:absolute;
    }
</style>
<body>
<!-- import CSS -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>


<div id="app">
<div class="page-header position-relative">
    <h1 style="color: #2679b5;">{{who}} <small><i class="el-icon-d-arrow-right"></i> 交易流水</small></h1>
    <hr><br>

</div>


<!--    <el-input-->
<!--            v-model="search"-->
<!--            size="mini"-->
<!--            placeholder="输入关键字搜索"/>-->
    <div id="table">
        <el-table
                :data="tableData"
                border
                style="width: 100% ;text-align: center"
                stripe="true">
            <el-table-column
                    label="交易流水号"
                    prop="tid">
            </el-table-column>

            <el-table-column
                label="交易金额"
                prop="tnum">
        </el-table-column>

            <el-table-column
                    label="交易类型"
                    prop="ttype">
            </el-table-column>

            <el-table-column
                    label="余额"
                    prop="tbal">
            </el-table-column>

            <el-table-column
                    label="时间"
                    prop="ttime">
            </el-table-column>



            <el-table-column

                    align="right"
                label="状态"
                prop="tstatus">

            </el-table-column>

            <el-table-column

                    align="right">
                <template slot="header" slot-scope="scope">
                    <p>流水单</p>
                </template>
                <template slot-scope="scope">

                    <div class="demo-image__preview">
                        <el-image
                                style="width: 100px; height: 100px"
                                :src="tableData[scope.$index].picurl">
                            <div slot="error" class="image-slot">
                                <i class="el-icon-picture-outline"></i>
                            </div>
                        </el-image>
                    </div>

                </template>
            </el-table-column>
        </el-table>

        </template>

        <br>

    </div>
    <div class="block">
        <nav style="text-align: center">
        <span class="demonstration"></span>
        <el-pagination
                background
                @current-change="handleCurrentChange"
                :current-page="currentPage4"
                :page-size="7"
                layout="total, prev, pager, next, jumper"
                :total="pageTotal">
        </el-pagination>
        </nav>
    </div>
</div>



<script>



    var vm1=new Vue({
        el: '#app',
        data: function () {
            return {
                form:{
                    id:'',
                    bal:'',
                    sign:1
                },
                search: '',
                tableData :[],
                who:'',
                ztype:["提现","充值","消费","收入"],
                zstatus:["待审核","审核通过","审核未通过"],

                wtype:["借卖方","品牌商","管理员"],
                currentPage4: 1,
                pageTotal:0,
                picurl: 'upload/20190802153556wallet.jpg',
            }
        },
        methods: {
            init() {
                var that=this;
                this.tableData=[]

                $.ajax({
                    type: "post",
                    url: "http://localhost:8080/online_retailer/toTransationList",
                    dataType: "json",
                    success: function (r) {
                        $.each(r,function(i,obj){
                            this.tableData.push({
                                tid:obj.traRecId,
                                tnum:obj.traRecSum,
                                ttype:this.ztype[obj.traRecType],
                                tstatus:this.zstatus[obj.traRecStatus],
                                tbal:obj.traRecBalance,
                                ttime:obj.traRecDateStr,
                            })
                        }.bind(this))

                        console.log(r);

                    }.bind(this)
                });
            },

            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.tableData=[]
                $.ajax({
                    type:"get",
                    url:"http://localhost:8080/online_retailer/changeTransationList/"+val,
                    dataType:"json",
                    success:function(data){

                            $.each(data, function (i, obj) {
                                if(i!=data.length-2&&i!=data.length-1) {
                                    this.tableData.push({
                                        tid: obj.traRecId,
                                        tnum: obj.traRecSum,
                                        ttype: this.ztype[obj.traRecType],
                                        tstatus: this.zstatus[obj.traRecStatus],
                                        tbal: obj.traRecBalance,
                                        ttime: obj.traRecDateStr,
                                        picurl:".."+obj.traRecExchangememo,
                                    })
                                }
                            }.bind(this))

                        this.pageTotal=data[data.length-2],
                            this.who=this.wtype[data[data.length-1]],
                        console.log(data);

                    }.bind(this)

                })
            },
            //判断有无钱包
            handleChangePage() {
                this.tableData=[]
                $.ajax({
                    type:"get",
                    url:"http://localhost:8080/online_retailer/changePage",
                    dataType:"json",
                    success:function(data){
                        if(data.success){
                            console.log("you have wal!")
                        }
                        else{
                            window.location="http://localhost:8080/online_retailer/html/WalSignUp.html";
                        }
                            console.log(data);

                    }.bind(this)

                })
            }

        },
        // created(){
            // this.handleChangePage();
        // },
        mounted:function(){
            this.handleChangePage();

            this. handleCurrentChange(1);
        }


    })


</script>


</body>
</html>
