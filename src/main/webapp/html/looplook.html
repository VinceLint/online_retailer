<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>carousel模块快速使用</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<script src="../layui/layui.js"></script>
		<script src="../js/jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" href="/static/build/layui.css" media="all">
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			html,body{
				width: 100%;
				height: 100%;
			}
			#contentPng>div>img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	
	<body>

		<div class="layui-carousel" id="content">
			<div carousel-item id="contentPng">
				<div><img src="../img/5bc7078c7b20a6c023b3029379681436.jpeg" ></div>
				<div><img src="../img/f03329f09cde64141e999cf49c192677.jpg"></div>
				<div><img src="../img/f8cda26b885067ed39d3c1270033e9c4.jpeg"></div>
				<div><img src="../img/dc816c815421e2414f6bd0c22fd86756.jpeg"></div>
				<div><img src="../img/893e0c2c20e3135f2fc73c2c7b516ad0.jpg"></div>
			</div>
			
		</div>
		<!-- 条目中可以是任意内容，如：<img src=""> -->

		<script src="/static/build/layui.js"></script>
		<script>
			layui.use('carousel', function() {
				var carousel = layui.carousel;
				//建造实例
				carousel.render({
					elem: '#content',
					width: '100%',
					height:'100%',
					arrow: 'hover',
					autoplay:'true'
				});
			});
		</script>
	</body>
</html>
